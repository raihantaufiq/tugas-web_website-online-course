<!DOCTYPE html>
<html lang = "en">

<head>
    <title>BlueSky</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="bar" style="text-align: left; padding-left: 2%;">
        <a href="index.html">
            <img src="images/home.png" alt="home" width="auto" height="50px">
        </a>
    </div>

    <form method="get" class="form_page">
        <h3>Daftar Paket</h3>
        <label for="email">
            <p>Email :
            <input class="isian"
            required

            name="email"
            type="email"
            placeholder="@email"
            />
            </p>
        </label>
        <label for="username">
            <p>Username :
            <input class="isian"
            required

            name="username"
            type="text"
            placeholder="username..."
            />
            </p>
        </label>
        <label for="password">
            <p>Password :
            <input class="isian"
            required

            name="password"
            type="password"
            placeholder="password..."
            />
            </p>
        </label>
        <label for="paket">
            <p>Pilih Paket Berlangganan :
            <select name="paket" class="isian">
                <option value="1">Paket Coba Gratis</option>
                <option value="2">Paket 1 Bulan</option>
                <option value="3">Paket 6 Bulan</option>
            </p>
        </label>
        <input type="submit" class="submit" value="Submit" />
    </form>


    <footer>
        Praktikum Desain dan Pemrograman Web
    </footer>

</body>



</html>
